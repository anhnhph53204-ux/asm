<div class="cart-hero">
    <div class="breadcrumb">
        <a routerLink="/">Home</a> > <span>Cart</span>
    </div>

    <div class="cart-container">
        <h1 class="cart-title">YOUR CART</h1>
        <div class="cart-layout">
            <div class="cart-items">
                <div class="cart-item" *ngFor="let item of cartItems">
                    <div class="item-image">
                        <img
                            [src]="item.image || 'https://via.placeholder.com/100x120/f5f5f5/999999?text=NO+IMAGE'"
                            [alt]="item.name"
                            class="cart-product-img"
                        />
                    </div>
                    <div class="item-details">
                        <div class="item-header">
                            <h3 class="item-name">{{ item.name }}</h3>
                            <button class="delete-btn" (click)="removeItem(item.id)">ðŸ—‘</button>
                        </div>
                        <div class="item-info">
                            <span>Size:</span> {{ item.size }}
                        </div>
                        <div class="item-info">
                            <span>Color:</span> {{ item.color }}
                        </div>
                        <div class="item-footer">
                            <div class="item-price">${{ item.price }}</div>
                            <div class="quantity-controls">
                                <button class="qty-btn" (click)="decreaseQuantity(item.id)">âˆ’</button>
                                <input type="number" class="qty-input" [value]="item.quantity" min="1" readonly>
                                <button class="qty-btn" (click)="increaseQuantity(item.id)">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="order-summary">
                <div class="summary-card">
                    <h2 class="summary-title">Order Summary</h2>
                    <div class="summary-row">
                        <span class="summary-label">Subtotal</span>
                        <span class="summary-value">${{ subtotal }}</span>
                    </div>
                    <div class="summary-row discount">
                        <span class="summary-label">Discount (-20%)</span>
                        <span class="summary-value">-${{ discount }}</span>
                    </div>

                    <div class="summary-row">
                        <span class="summary-label">Delivery Fee</span>
                        <span class="summary-value">${{ deliveryFee }}</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span>${{ total }}</span>
                    </div>

                    <div class="promo-section">
                        <input type="text" class="promo-input" placeholder="Add promo code" [(ngModel)]="promoCode">
                        <button class="btn-apply" (click)="applyPromo()">Apply</button>
                    </div>

                    <button class="btn-checkout">
                        Go to Checkout
                        <span>â†’</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="newsletter-section">
    <div class="newsletter-content">
        <div>
            <p class="eyebrow">STAY UP TO DATE ABOUT</p>
            <h2>OUR LATEST OFFERS</h2>
        </div>
        <form class="newsletter-form">
            <input type="email" placeholder="Enter your email address" />
            <button type="button">Subscribe to Newsletter</button>
        </form>
    </div>
</section>
